{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Update Runner</h1>

    <!-- Form to update an existing runner -->
    <form method="POST" action="{{ url_for('runners.update_runner', runner_id=current_runner.runner_id) }}">
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" name="first_name" value="{{ current_runner.first_name }}" placeholder="First Name" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" name="last_name" value="{{ current_runner.last_name }}" placeholder="Last Name" required>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Update Runner</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
